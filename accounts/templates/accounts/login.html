
{% extends 'base.html' %}
{% load crispy_forms_tags %}

    {% block head %}
    <title>LogIn</title>
    {% endblock %}


    {% block body %}
    <div id="app">
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        LogIn
                    </legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">SignIn</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Need An Account?
                    <a class="ml-2" href="{% url 'register' %}">
                        Sign Up Now
                    </a>
                </small>
            </div>
        </div>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            delimiters: ["[[", "]]"],
            data: {
                message: 'Hello Im LoginPage'
            }
        });
    </script>
    {% endblock %}
</body>

</html>
